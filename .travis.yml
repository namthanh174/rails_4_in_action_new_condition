language: ruby
rvm: 2.3.1
before_install:
 - sudo apt-get update
 - sudo apt-get install chromium-chromedriver
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
before_script:
  - "export PATH=$PATH:/usr/lib/chromium-browser/"
  - sleep 3 
script: - xvfb-run --server-args="-screen 0 1024x768x24" bundle exec rspec
